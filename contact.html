<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Victor Rodrigues Herculini</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="dream.html">Sonho</a></li>
            <li><a href="contact.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact">
            <h2>Contato</h2>
            <form action="send_contact.php" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>Formulário de Contato</legend>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{9}" placeholder="XX-XXXXXXXXX" required>
                    <br><br>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    <br><br>
                    <label for="opcoes">Quer ser contatado no:</label>
                    <select id="opcoes" name="opcoes">
                        <option value="opcao1">Telefone e Email</option>
                        <option value="opcao2">Somente Telefone</option>
                        <option value="opcao3">Somente Email</option>
                    </select>
                    <br><br>
                    <fieldset>
                        <legend>O que você faz</legend>
                        <label><input type="checkbox" name="estudo"> Estudo</label>
                        <label><input type="checkbox" name="trabalho"> Trabalho</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Gênero</legend>
                        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                        <label><input type="radio" name="genero" value="feminino"> Feminino</label>
                    </fieldset>
                    <br>
                    <label for="arquivo">Anexar Arquivo:</label>
                    <input type="file" id="arquivo" name="arquivo" accept=".jpg,.png,.pdf" multiple>
    
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Portfólio | Victor</p>
    </footer>
</body>

</html>
